{{define "title"}}Rename Request{{end}}
{{define "main"}}
<div class="flex-container flex-column">
	<div class="flex-smaller"><a href="/">&lt;&lt; Home</a></div>
	<div class="flex-smaller"><a href="/collection/{{.EscapedPath}}">&lt;&lt; Back to Collection</a></div>
	<div class="flex-smaller"><a href="/collection/{{.EscapedPath}}/request/{{.RequestTitle}}">&lt;&lt; Back to Request</a></div>
</div>

<h3>Rename request {{.RequestTitle}} from {{.CollectionTitle}}?</h3>

<form action="/collection/{{.EscapedPath}}/request/{{.RequestTitle}}/rename" method="POST">
	<input type="text" name="new-name" />
	<input type="hidden" name="old-name" value="{{.RequestTitle}}" />
	<input type="submit" value="Submit" />
	<button onclick="cancel(event)">Cancel</button>
</form>

<script>
const cancel = (event) => {
	event.preventDefault()
	location.href = "/collection/{{.EscapedPath}}"
}
</script>
{{end}}
